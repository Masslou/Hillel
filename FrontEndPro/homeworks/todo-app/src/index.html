<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./script/app.js" async></script>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
<div class="content-wrapper">
    <div class="todo-list-wrapper">
        <ol id="todoList"></ol>
    </div>
    <div class="form_wrapper">
        <form id="newToDoForm" action="">
            <label for="item-description-field"></label><input id="item-description-field" type="text" maxlength="20"/>
            <input id="add_task_button" type="submit" value="ADD ITEM"/>
        </form>
    </div>
</div>

<script type="text/template" id="toDoTemplate">
    <li class="todo-item {{isDoneClass}}" data-todo-id="{{id}}">{{description}} <span class="remove-btn">x</span></li>
</script>
</body>
</html>
