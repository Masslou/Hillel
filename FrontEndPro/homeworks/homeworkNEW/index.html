<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-ui-1.12.1/external/jquery/jquery.js" defer></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div id="dialog-form" title="create new note">
    <form id="addNoteForm"></form>
</div>
<div id="main_container" class="main_container">
    <ul id="stickers-container" class="stickers-container">
    </ul>
</div>
<script type="text/template" id="stickersTemplate">
    <li class="stickers-container-item" data-sticker-id="{{id}}">
        <input type="text" class="sticker-item--title" id="sticker-title" value="{{title}}">
        <textarea class="sticker-item--description" id="sticker-description" cols="30"
                  rows="10">{{description}}</textarea>
        <button title="delete sticker?" class="delete-sticker-btn" id="delete-sticker-btn">x</button>
    </li>
</script>
</body>
</html>
