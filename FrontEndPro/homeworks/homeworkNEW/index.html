<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="container_header">
    <h1>CHAT ROOM</h1>
</header>
<div class="chat-wrapper">
    <div id="users-list-container" class="user-list-container">
    </div>
    <div class="form-btn-container">
        <button class="form-btn">ADD USER</button>
    </div>
    <div id="user-information-container" class="user-information-container"></div>
</div>

<script type="text/template" id='users-template'>
    <div data-user-id="{{id}}" class="user-item-name"><span class="users-smile">&#9787;</span>{{username}}</div>
</script>
<script type="text/template" id='user-information-template'>
    <div class="general-user-information">
        <h3>Profile information:</h3>
        <div>Username: {{username}}</div>
        <div>Name: {{name}}</div>
        <div class="user-id">User ID: {{id}}</div>
        <div>Email: {{email}}</div>
    </div>
    <div>
        <h3>Adress:</h3>
        <div>City: {{city}}</div>
        <div>Street: {{street}}</div>
        <div>Suite: {{suite}}</div>
        <div>ZIP: {{zipcode}}</div>
    </div>

    <div>Phone: {{phone}}</div>
    <div>Website: <a href="#">{{website}}</a></div>

    <div class="user-details-company">
        <h3>Company:</h3>
        <div>Name: {{name}}</div>
        <div>bs: {{bs}}</div>
        <div>Catch Phrase: {{catchPhrase}}</div>
    </div>

    <button class="delete-user-btn">Delete</button>
</script>

<script type="text/template" id='new-user-template'>
    <div class="general-user-information">
        <h3>Profile information:</h3>
        <div>Username: {{username}}</div>
        <div>Name: {{name}}</div>
        <div class="user-id">User ID: {{id}}</div>
        <div>Email: {{email}}</div>
    </div>
    <div>
        <h3>Adress:</h3>
        <div>City: {{city}}</div>
        <div>Street: {{street}}</div>
        <div>Suite: {{suite}}</div>
        <div>ZIP: {{zipcode}}</div>
    </div>

    <div>Phone: {{phone}}</div>
    <div>Website: <a href="#">{{website}}</a></div>

    <div class="user-details-company">
        <h3>Company:</h3>
        <div>Name: {{name}}</div>
        <div>bs: {{bs}}</div>
        <div>Catch Phrase: {{catchPhrase}}</div>
    </div>
</script>
</body>
</html>
