<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">

    <table id="contactList">

    </table>

    <form action="" method="post" id="newContact">
        <table>
            <tr>
                <td><input id="contactName" type="text" placeholder="Name"></td>
                <td><input id="contactSurname" type="text" placeholder="Surname"></td>
                <td><input id="contactPhone" type="number" placeholder="Phone"></td>
                <td>
                    <button id="addContact">Add contact</button>
                </td>
            </tr>
        </table>
    </form>

    <script type="text/template" id='contactListTemplate'>
        <tr>
            <td>{{name}}</td>
            <td>{{surname}}</td>
            <td>{{phone}}</td>
            <td>
                <button class="deleteContact">x</button>
            </td>
        </tr>
    </script>
</div>

</body>
</html>
