<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="task_manager_wrapper">
    <div class='list_wrapper'>
        <ol id="task_list"></ol>
    </div>
    <div class="form_wrapper">
        <form id="submit_form" name = 'addForm'>
            <label for="task_description_field"></label><input name = "listData" id="task_description_field" type="text" maxlength="20"/>
            <input id="add_task_button" type="submit" value="ADD TASK" />
        </form>


        <script type="text/template" id="task_template">
            <li class="task_item">{{value}} <span class="remove_elm">x</span></li>
        </script>
    </div>
</div>
</body>
</html>
