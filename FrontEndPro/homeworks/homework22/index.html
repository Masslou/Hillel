<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="script.js" async></script>
</head>
<body>
<h1>Find GitHub's user</h1>
<div id="content-wrapper">
<div id="ui-widget">
    <label for="users-select"> </label>
    <input type="text" id="users-select" class="search-user-input" placeholder="Username" autofocus>
</div>
    <div id="user-details-wrapper">

    </div>
</div>
<script type="text/template" id='user-information-template'>
    <div class="general-user-information">
        <h3>Profile information:</h3>
        <div>Username: {{username}}</div>
        <div>Name: {{name}}</div>
        <div>User ID: {{id}}</div>
        <div>Email: {{email}}</div>
    </div>
    <div>
        <h3>Adress:</h3>
        <div>City: {{city}}</div>
        <div>Street: {{street}}</div>
        <div>Suite: {{suite}}</div>
        <div>ZIP: {{zipcode}}</div>
    </div>

    <div>Phone: {{phone}}</div>
    <div>Website: <a href="#">{{website}}</a></div>

    <div class="user-details-company">
        <h3>Company:</h3>
        <div>Name: {{name}}</div>
        <div>bs: {{bs}}</div>
        <div>Catch Phrase: {{catchPhrase}}</div>
    </div>
</script>
</body>
</html>
