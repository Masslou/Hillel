<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STICKERZ</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js" async></script>
</head>
<body>
<header class="header-container">
    <h1 class="main-title"><b>STICKERZ</b></h1>
    <h3>make your day great again</h3>
</header>
<button class="add-sticker-button" id="add-sticker-button">Add me<img class="add-sticker-button--image"
                                                                      src="https://img.icons8.com/plasticine/100/000000/anime-emoji.png"
                                                                      alt="emoji face">
</button>
<div id="main_container" class="main_container">
    <ul id="stickers-container" class="stickers-container">
    </ul>
</div>
<div id="modal-window" title="Add new STICKERZ information">
    <form id="modal-form" action="#">
        <label for="input-title-sticker">Title</label>
        <input name="title" id="input-title-sticker" placeholder="Input Title" autofocus>
        <label for="textareal-text-sticker">Description</label>
        <textarea name="description" id="textareal-text-sticker" placeholder="Input Text" cols="30"
                  rows="10"></textarea>
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </form>
</div>
<script type="text/template" id="stickersTemplate">
    <li class="stickers-container-item" data-sticker-id="{{id}}" style="position:{{position}}; top:{{top}}px; left:{{left}}px">
        <label for="sticker-title"></label><input type="text" class="sticker-item--title" id="sticker-title" value="{{title}}">
        <label for="sticker-description"></label><textarea class="sticker-item--description" id="sticker-description" cols="30"
                                                           rows="10">{{description}}</textarea>
        <button title="delete sticker?" class="delete-sticker-btn" id="delete-sticker-btn">x</button>
    </li>
</script>
</body>
</html>
