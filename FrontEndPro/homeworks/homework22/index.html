<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="script.js" async></script>
</head>
<body>
<h1 class="page-main-title">Find GitHub's user</h1>
<div id="content-wrapper" class="content-wrapper">
    <div id="ui-widget">
        <label for="users-select"> </label>
        <input type="text" id="users-select" class="search-user-input" placeholder="Username" autofocus>
    </div>
    <div id="user-details-wrapper">
    </div>
</div>

<script type="text/template" id="user-information-template">
    <div class="general-user-information">
        <div><img class="user-avatar" src="{{userPhoto}}"></div>
        <div class="user-name">{{username}}</div>
        <div><a href="{{userURL}}" target="_blank">({{userNickName}})</a></div>
        <div class="user-repositories">Repositories: {{repositories}}</div>
        <div class="user-registration-date">Registration: {{registrationDate}}</div>
        <div class="user-followers">Followers: {{followers}}</div>
    </div>
</script>
</body>
</html>
